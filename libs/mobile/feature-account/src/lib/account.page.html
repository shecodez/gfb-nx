<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
    <ion-buttons slot="end" class="pr-4">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button
        color="warning"
        shape="round"
        fill="outline"
        class="hidden md:block"
      >
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        15:00&nbsp;
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="policies">
        <ion-icon name="list"></ion-icon>
        <ion-label>Policies</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="invoices">
        <ion-icon name="receipt"></ion-icon>
        <ion-label>Invoices</ion-label>
        <ion-badge>7</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-padding">
    <ion-fab-button color="primary" routerLink="/claims">
      <ion-icon name="megaphone"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
