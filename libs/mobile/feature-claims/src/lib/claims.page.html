<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Claims</ion-title>
    <ion-buttons slot="end" class="pr-4">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button
        color="warning"
        shape="round"
        fill="outline"
        class="hidden md:block"
      >
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        15:00&nbsp;
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-item>
        <ion-searchbar
          animated
          search-icon
          (ionInput)="searchClaims($event)"
          placeholder="Search claims..."
          clear-icon
        >
        </ion-searchbar>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-list *ngIf="filteredClaimList.length else noResults">
        <ion-item
          *ngFor="let claim of filteredClaimList"
          button
          (click)="viewClaim()"
          detail
        >
          <ion-icon
            slot="start"
            [name]="getClaimStatusIcon(claim.status).icon"
            [color]="getClaimStatusIcon(claim.status).color"
          ></ion-icon>
          <ion-label class="flex items-center justify-between">
            <div>
              <h5>{{claim.type}}</h5>
              <h3>{{claim.id}}</h3>
            </div>
            <ion-chip [color]="getClaimStatusIcon(claim.status).color">
              <ion-label>{{claim.status}}</ion-label>
            </ion-chip>
          </ion-label>
        </ion-item>
      </ion-list>
      <ng-template #noResults>
        <ion-card-title class="ion-padding">No results.</ion-card-title>
      </ng-template>
    </ion-card>
  </div>
</ion-content>
