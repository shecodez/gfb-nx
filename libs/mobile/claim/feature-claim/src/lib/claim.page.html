<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Claims</ion-title>
    <ion-buttons slot="end" class="pr-4">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button
        color="warning"
        shape="round"
        fill="outline"
        class="hidden md:block"
      >
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        15:00&nbsp;
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button tab="list">
        <ion-icon name="list"></ion-icon>
        <ion-label>Claims</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="file">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Info</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
