<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Policy Details</ion-title>

    <ion-buttons slot="end" class="pr-4">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button color="warning" shape="round" fill="outline">
        <ion-icon slot="start" name="timer-outline"></ion-icon>
        15:00&nbsp;
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  Policy Information

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-padding">
    <ion-fab-button color="primary">
      <ion-icon name="id-card"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
