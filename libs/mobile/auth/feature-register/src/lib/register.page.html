<ion-content>
  <div class="h-full flex items-center justify-center">
    <ion-card class="w-11/12 md:w-3/5 lg:w-1/3">
      <ion-card-header>
        <ion-card-title color="primary"
          >Registration: Membership Information</ion-card-title
        >
        <!-- <ion-card-subtitle>Let's get started creating your account.</ion-card-subtitle> -->
      </ion-card-header>

      <ion-card-content>
        <form>
          <div id="step-1">
            <ion-item>
              <ion-label position="floating">Member Number</ion-label>
              <ion-input
                type="number"
                placeholder="12345678"
                clear-input
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating"
                >PIN
                <abbr title="Your PIN is on your membership receipt">
                  <ion-icon name="help-circle-outline"></ion-icon>
                </abbr>
              </ion-label>
              <ion-input type="number" placeholder="1234"></ion-input>
            </ion-item>
            <ion-item *ngIf="!isValidMemberNumberAndPIN" lines="none">
              <ion-button (click)="forgotPIN()" slot="end" fill="clear">
                Forgot PIN?
              </ion-button>
            </ion-item>

            <ion-button
              *ngIf="!isValidMemberNumberAndPIN"
              (click)="verifyMemberNumberAndPIN()"
              size="full"
              class="mt-6"
            >
              Continue
            </ion-button>
          </div>

          <div id="step-2" [class]="isValidMemberNumberAndPIN ? '' : 'hidden'">
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                value="e******le@email.com"
                disabled
              ></ion-input>
            </ion-item>
            <div class="flex gap-1 my-2 mx-3.5">
              <ion-icon name="information-circle"></ion-icon>
              <span class="text-xs">
                You can add additional emails to your account after you log in.
              </span>
            </div>

            <ion-item class="flex">
              <ion-label position="floating">Password</ion-label>
              <ion-input
                [type]="passwordInputType"
                placeholder="********"
              ></ion-input>
              <ion-icon
                (click)="togglePasswordVisibility()"
                [name]="hidePassword ? 'eye' : 'eye-off'"
                slot="end"
                class="self-center cursor-pointer"
              ></ion-icon>
            </ion-item>
            <div class="flex flex-col gap-1 my-2 mx-3.5">
              <span
                *ngFor="let req of passwordRequirements"
                class="text-xs text-error-default"
              >
                {{req}}
              </span>
            </div>

            <ion-button size="full" class="mt-6">Register</ion-button>
          </div>
        </form>

        <p class="pt-4 flex justify-center gap-1">
          Have an account?
          <ion-label routerLink="/login" color="primary" class="cursor-pointer">
            Login
          </ion-label>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
