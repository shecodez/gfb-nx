<ion-content>
  <div class="h-full flex items-center justify-center">
    <ion-card class="w-11/12 md:w-3/5 lg:w-1/3">
      <ion-card-header>
        <ion-card-title color="primary">Register</ion-card-title>
        <!-- <ion-card-subtitle>Let's get started creating your account.</ion-card-subtitle> -->
      </ion-card-header>

      <ion-card-content>
        <form>
          <div id="step-1">
            <ion-item>
              <ion-label position="floating">Member Number</ion-label>
              <ion-input
                type="number"
                placeholder="12345678"
                clear-input
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" placeholder="your@email.com"></ion-input>
            </ion-item>

            <ion-item class="flex">
              <ion-label position="floating">Password</ion-label>
              <ion-input
                [type]="passwordInputType"
                placeholder="********"
              ></ion-input>
              <ion-icon
                (click)="togglePasswordVisibility()"
                [name]="hidePassword ? 'eye' : 'eye-off'"
                slot="end"
                class="self-center cursor-pointer"
              ></ion-icon>
            </ion-item>

            <ion-button size="full" class="mt-6">Continue</ion-button>
          </div>

          <div id="step-2" class="hidden">
            <ion-item>
              <ion-label position="floating">PIN</ion-label>
              <ion-input
                type="number"
                placeholder="1234"
                clear-input
              ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <!--[disabled]="!loginForm.get('memberNumber')?.valid || !registerForm.get('email')?.valid"-->
              <ion-button slot="end" fill="clear">Forgot PIN?</ion-button>
            </ion-item>

            <ion-button size="full">Register</ion-button>
          </div>
        </form>

        <p class="pt-4 flex justify-center gap-1">
          Have an account?
          <ion-label routerLink="/login" color="primary" class="cursor-pointer">
            Login
          </ion-label>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
