<ion-content>
  <div class="h-full flex items-center justify-center">
    <ion-card class="w-11/12 md:w-3/5 lg:w-1/3">
      <ion-card-header>
        <ion-card-title color="primary">Login</ion-card-title>
        <!-- <ion-card-subtitle>Login to view your membership and policy information.</ion-card-subtitle> -->
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm">
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input
              type="email"
              formControlName="email"
              placeholder="your@email.com"
            ></ion-input>
          </ion-item>
          <ion-label
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
            color="danger"
          >
            Email required
          </ion-label>
          <ion-label
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
            color="danger"
          >
            Invalid email
          </ion-label>

          <ion-item class="flex">
            <ion-label position="floating">Password</ion-label>
            <ion-input
              [type]="passwordInputType"
              formControlName="password"
              placeholder="********"
            ></ion-input>
            <ion-icon
              (click)="togglePasswordVisibility()"
              [name]="hidePassword ? 'eye' : 'eye-off'"
              slot="end"
              class="self-center cursor-pointer"
            ></ion-icon>
          </ion-item>
          <ion-label
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
            color="danger"
          >
            Password required
          </ion-label>

          <ion-item lines="none">
            <!--[disabled]="!loginForm.get('email')?.valid"-->
            <ion-button (click)="forgotPassword()" slot="end" fill="clear">
              Forgot Password?
            </ion-button>
          </ion-item>

          <ion-button
            (click)="login()"
            [disabled]="!loginForm.valid"
            size="full"
          >
            Login
          </ion-button>
        </form>

        <p class="pt-4 flex justify-center gap-1">
          Need an Account?
          <ion-label
            button
            (click)="register()"
            color="primary"
            class="cursor-pointer"
          >
            Register
          </ion-label>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
