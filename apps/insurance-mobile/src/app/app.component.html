<ion-app>
  <ion-split-pane contentId="main-content">
    <!--  the side menu  -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="page-list">
          <ion-list-header>[LOGO]</ion-list-header>
          <div class="flex items-center justify-between mt-4">
            <div>
              <ion-label class="text-lg">Sterling Archer</ion-label>
              <ion-note>duchess@notaspy.com</ion-note>
            </div>
            <ion-button color="danger" fill="clear">
              <ion-icon name="log-out-outline"></ion-icon>
            </ion-button>
          </div>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-label *ngIf="p.isLabel; else pageLink">
              <h4 class="uppercase pt-4 text-xs font-bold text-gray-500">
                {{ p.label }}
              </h4>
            </ion-label>
            <ng-template #pageLink>
              <ion-item
                routerDirection="root"
                [routerLink]="[p.url]"
                lines="none"
                routerLinkActive="selected"
              >
                <ion-icon
                  slot="start"
                  [ios]="p.icon + '-outline'"
                  [md]="p.icon + '-sharp'"
                ></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </ng-template>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
